---
- name: recollect facts
  setup: ~
  listen: Collect facts

- name: Stop all Humio instances
  service:
    name: "humio@{{ item.key }}"
    daemon_reload: yes
    enabled: yes
    state: stopped
  loop: "{{ ansible_local.cpusockets|dict2items }}"
  listen: Restart Humio

- name: Start all Humio instances
  service:
    name: "humio@{{ item.key }}"
    state: started
  loop: "{{ ansible_local.cpusockets|dict2items }}"
  listen: Restart Humio
